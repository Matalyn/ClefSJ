{% extends 'layout.html'%}
<!--This html is a replacing extention of the 'main' block of layout.html.-->
<!--Its shows all copies of keys which shared the same keyNumber-->
{% block main %}
	<div class="container">
		<br/>
		<h1 class="text-center" style="color: #f0ad4e">Ajouter une clef</h1>
		<br/>
			<table class="table table-hover">
			<thead>
				<tr>
					<th>Numéro de clef</th>
					<th>Numéro de copie</th>
					<th>Dépôt</th>
					<th>Ouvre</th>
					<th>État</th>
				</tr>
			</thead>
			<tbody>
				{%for key in keys%}
				<tr>
					<!--Key Number-->
					<td>{{key[0]}}</td>
					<!--copy Number-->
					<td>{{key[1]}}</td>
					<!--Deposit Amount-->
					<td>{{key[2]}}</td>
					<!--opens-->
					<td>{{key[3]}}</td>
					<!--status-->
					<td>{{key[4]}}</td>
				</tr>
				{%endfor%}
			</tbody>
			</table>
	</div><!--end container-->
{% endblock %}
