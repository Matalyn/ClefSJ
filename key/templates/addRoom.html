{% extends 'layout.html'%}

{% block main %}
<div class="container">
	 <br/>
  <h1 class="text-center" style="color: #f0ad4e">Add a Room</h1>
	<br/>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form class="" method="post" action="{{url_for('resultAddRoom')}}" onsubmit="return validateFormAddRoom(this)">
				<fieldset>
					
				<div class="form-group">
					<label for="keyNumber" class="sr-only">Select a key Number to add</label>
					<div class="cols-sm-10">
					<select class="form-control selectpicker" data-live-search="true" name="keyNumber">
						<option selected disabled value="" class="text-hide">Select a key number</option>
						{%for key in keys%}
						<option value="{{key[0]}}">{{key[0]}}</option>
						{%endfor%}
					</select>
					</div>
				</div>
					
					<div class="form-group">
          <label for='room' class="sr-only">of room: </label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-building-o" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="room" value="" placeholder="New room"/>
            </div><!-- end input-group-->
          </div><!--end cols-sm-10-->
        </div><!--end form-group-->
        
				<br/>
					
        <div class="form-group"><!--button submit-->
          <div class="cols-sm-10">
              <div class="text-center">
              <button class=" btn btn-lg btn-warning" name="apply" type="submit" onclick="return transectionConfirm()">Next</button>
              </div><!--end text-center-->
          </div><!--end cols-sm-10-->
        </div><!--end form-group-->
					
			</fieldset>		
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div><!--end row-->
</div>
{% endblock %}
