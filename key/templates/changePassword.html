{% extends 'layout.html' %}

{% block main %}
  <div class="container">
    <br/>
    <h1 class="text-center" style="color: #f0ad4e">Change Password</h1>
    <br/>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <form class="" method="post" action="{{ url_for('changePassword') }}">
          <fieldset>

            <div class="form-group">
              <div class="cols-sm-10">

                <label for="oldPassword" class="sr-only">Enter Old Password</label>
                <input type="password" name="oldPassword" class="form-control" placeholder="Enter Old Password" required
                       autofocus>
              </div>
            </div>
            <br>
            <div class="form-group">
              <div class="cols-sm-10">
                <label for="newPassword" class="sr-only">Enter New Password</label>
                <input type="password" name="newPassword" class="form-control" placeholder="Enter New Password" required>
              </div>
            </div>
            <div class="form-group">
              <div class="cols-sm-10">
                <label for="newPasswordConfirm" class="sr-only">Enter New Password Again</label>
                <input type="password" name="newPasswordConfirm" class="form-control" placeholder="Enter New Password Again" required>
              </div>
            </div>
            <br/>
            <div class="form-group"><!--button submit-->
              <div class="cols-sm-10">
                <div class="text-center">
                  <button class=" btn btn-lg btn-warning" name="apply" type="submit">Change Password</button>
                </div><!--end text-center-->
              </div><!--end cols-sm-10-->
            </div><!--end form-group-->
          </fieldset>
        </form>
      </div>
      <div class="col-sm-3"></div>
    </div><!--end row-->
  </div>
{% endblock %}
