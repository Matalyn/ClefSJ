{% extends 'layout.html' %}

{% block main %}
  <div class="container">
    <br/>
    <h1 class="text-center" style="color: #f0ad4e">Update an admmin</h1>
    <br/>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <form class="" method="post" action="{{ url_for('infoUpdateAdmin') }}"
              onsubmit="return validateFormInfoUpdateAdmin(this)">
          <fieldset>

            <input type="hidden" value="{{ admin.0 }}" name="oldEmail">

            <div class="form-group">
              <label for='email' class="sr-only">Account email: </label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="email" value="{{ admin.0 }}"
                         placeholder="Account Email"/>
                </div><!-- end input-group-->
              </div><!--end cols        <div class="form-group-sm-10-->
            </div><!--end form-group-->

            <div class="form-group">
              <label for='firstName' class="sr-only">First Name: </label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-id-card-o" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="firstName" value="{{ admin.2 }}"
                         placeholder="First Name"/>
                </div><!-- end input-group-->
              </div><!--end cols-sm-10-->
            </div><!--end form-group-->

            <div class="form-group">
              <label for='lastName' class="sr-only">Last Name: </label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-id-card" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="lastName" value="{{ admin.3 }}"
                         placeholder="Last Name"/>
                </div><!-- end input-group-->
              </div><!--end cols-sm-10-->
            </div><!--end form-group-->

            <br/>

            <div class="form-group"><!--button submit-->
              <div class="cols-sm-10">
                <div class="text-center">
                  <button class=" btn btn-lg btn-warning" name="apply" type="submit"
                          onclick="return transactionConfirm()">Next
                  </button>
                </div><!--end text-center-->
              </div><!--end cols-sm-10-->
            </div><!--end form-group-->
          </fieldset>
        </form>
      </div>
      <div class="col-sm-3"></div>
    </div><!--end row-->
  </div>
{% endblock %}
