{% extends 'layout.html'%}

{% block main %}
	<div class="container">
		<br/>
		 <h1 class="text-center" style="color: #f0ad4e">Tous les admins</h1>
		<br/>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Courriel</th>
					<th>Prénom</th>
					<th>Nom</th>
					<th>Type</th>
					<th>État</th>
				</tr>
			</thead>
			<tbody>
				{%for admin in admins%}
				<tr>
					<!--email-->
					<td>{{admin[0]}}</td>
					<!--firstname-->
					<td>{{admin[2]}}</td>
					<!--lastname-->
					<td>{{admin[3]}}</td>
					<!--type-->
					<td>{{admin[4]}}</td>
					<!--status-->
					<td>{{admin[5]}}</td>
				</tr>
				{%endfor%}
			</tbody>
		</table>
	</div>
{% endblock %}
