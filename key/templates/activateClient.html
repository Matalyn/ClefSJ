{% extends 'layout.html' %}

{% block main %}
  <div class="container">
    <br/>
    <h1 class="text-center" style="color: #f0ad4e">Activer un client</h1>
    <br/>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <form class="" method="post" action="{{ url_for('activateClient') }}">
          <fieldset>
            <div class="form-group">
              <label for="client" class="sr-only">Choisissez un client à activer</label>
              <div class="cols-sm-10">
                <select class="form-control selectpicker" data-live-search="true" name="client" required>
                  <option selected disabled class="text-hide" value="">Choisissez un client à activer</option>
                  {% for client in clients %}
                    <option value="{{ client.2 }}">{{ client.0 }} {{ client.1 }} | {{ client.2 }}</option>
                  {% endfor %}
                </select>
              </div><!--end cols-sm-10-->
            </div><!--end form-group-->
            <br/>
            <div class="form-group"><!--button submit-->
              <div class="cols-sm-10">
                <div class="text-center">
                  <button class=" btn btn-lg btn-warning" name="apply" type="submit"
                          onclick="return transactionConfirm()">Activer
                  </button>
                </div><!--end text-center-->
              </div><!--end cols-sm-10-->
            </div><!--end form-group-->
          </fieldset>
        </form>
      </div>
      <div class="col-sm-3"></div>
    </div><!--end row-->
  </div>
{% endblock %}
