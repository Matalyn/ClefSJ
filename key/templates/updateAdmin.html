{% extends 'layout.html' %}

{% block main %}
  <div class="container">
    <br/>
    <h1 class="text-center" style="color: #f0ad4e">Update an Admin</h1>
    <br/>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <form class="" method="post" action="{{ url_for('updateAdmin') }}"
              onsubmit="return validateFormUpdateAdmin(this)">
          <fieldset>

            <div class="form-group">
              <label for="admin" class="sr-only">Select an admin to update</label>
              <div class="cols-sm-10">
                <select class="form-control selectpicker" data-live-search="true" name="admin">
                  <option selected disabled value="" class="text-hide">Select an admin to update</option>
                  {% for admin in admins %}
                    <option value="{{ admin[2] }}">{{ admin[0] }} {{ admin[1] }} | {{ admin[2] }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>


            <div class="form-group"><!--button submit-->
              <div class="cols-sm-10">
                <div class="text-center">
                  <button class=" btn btn-lg btn-warning" name="apply" type="submit">Next</button>
                </div><!--end text-center-->
              </div><!--end cols-sm-10-->
            </div><!--end form-group-->

          </fieldset>
        </form>
      </div>
      <div class="col-sm-3"></div>
    </div><!--end row-->
  </div>
{% endblock %}
