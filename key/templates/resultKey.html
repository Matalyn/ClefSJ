{% extends 'layout.html'%}

{% block main %}
	<div class="container">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Key number</th>
					<th>Copy number</th>
					<th>Status</th>
					<th>Type</th>
					<th>Room</th>
				</tr>
			</thead>
			<tbody>
				{%for key in data%}
				<tr onclick="window.document.location='http://127.0.0.1:5000/lend';">
					<!--key number-->
					<td>{{key[0]}}</td>
					<!--copy number-->
					<td>{{key[1]}}</td>
					<!--status-->
					<td>{{key[2]}}</td>
					<!--type-->
					<td>{{key[3]}}</td>
					<!--room-->
					<td>{{key[4]}}</td>
				</tr>
				{%endfor%}
			</tbody>
		</table>
	</div>
{% endblock %}
