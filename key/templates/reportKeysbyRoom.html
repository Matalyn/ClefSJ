{% extends 'layout.html'%}

{% block main %}
<div class="container">
	 <br/>
  <h1 class="text-center" style="color: #f0ad4e">Report by Room</h1>
	<br/>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form class="" method="post" action="{{url_for('resultReportKeysbyRoom')}}" onsubmit="return validateFormReportByRoom(this)">
				<fieldset>
					
				<div class="form-group">
					<label for="room" class="sr-only">select a room to check its keys</label>
					<div class="cols-sm-10">
					<select class="form-control selectpicker" data-live-search="true" name="room">
						<option selected disabled value="" class="text-hide">Select a room to check</option>
						{%for office in offices%}
						<option value="{{ office.0 }}">{{office[1]}}</option>
						{%endfor%}
					</select>
					</div>
				</div>
        
				<br/>
					
        <div class="form-group"><!--button submit-->
          <div class="cols-sm-10">
              <div class="text-center">
              <button class=" btn btn-lg btn-warning" name="apply" type="submit">review key report</button>
              </div><!--end text-center-->
          </div><!--end cols-sm-10-->
        </div><!--end form-group-->
				</fieldset>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div><!--end row-->
</div>
{% endblock %}
