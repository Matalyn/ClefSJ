{% extends 'layout.html'%}
{% block main %}
<div class="container">
  <br/>
  <h1 class="text-center" style="color: #f0ad4e">Add Copies</h1>
	<br/>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form method="post" action="{{url_for('addCopies')}}" onsubmit="return validateFormAddCopies(this)">
				<fieldset>

				<div class="form-group">
					<label for="key" class="sr-only">Key selection</label>
					<div class="cols-sm-10">
						<select class="form-control selectpicker" data-live-search="true" name="key">
							<option selected disabled class="text-hide" value="">Choisisser une clef existante pour ajouter des copies</option>
							{%for key in keys%}
							  <option value="{{key[0]}}">{{key[0]}}</option>
							{%endfor%}
						</select>
					</div><!--end cols-sm-10-->
				</div><!--end form-group-->

				<br/>

        <div class="form-group"><!--button submit-->
          <div class="cols-sm-10">
          	<div class="text-center">
            	<button class=" btn btn-lg btn-warning" type="submit">Next</button>
          	</div><!--end text-center-->
          </div><!--end cols-sm-10-->
        </div><!--end form-group-->

				</fieldset>
      </form>
    </div><!--end col-sm-6 -->
    <div class="col-sm-3"></div>
  </div><!--end row-->
</div><!--end container-->
{% endblock %}
